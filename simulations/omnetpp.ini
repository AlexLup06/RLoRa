[General]
include statistics.ini
include staticParams.ini
include dynamicParams.ini

network = rlora.simulations.LoRaNetworkTest
rng-class = "cMersenneTwister"
sim-time-limit = 600s
simtime-resolution = -11
cmdenv-status-frequency = 1000s
cmdenv-express-mode = true
cmdenv-redirect-output = true
cmdenv-output-file = /dev/null

repeat = 32

**.timeToFirstTrajectory = uniform(1s,3s)
**.timeToFirstMission = uniform(1s,3s)
**.timeToNextTrajectory = uniform(1s,2s)

**.LoRaMedium.pathToCollisions =  "./simulations/${resultdir}/mac"+${macProtocol}+"-maxX${maxX}-ttnm${ttnm}-numberNodes${numberNodes}-m"+${mobility}+"-rep${repetition}.txt"

output-scalar-file="${resultdir}/mac"+${macProtocol}+"-maxX${maxX}-ttnm${ttnm}-numberNodes${numberNodes}-m"+${mobility}+"-rep${repetition}.sca"
output-vector-file="${resultdir}/mac"+${macProtocol}+"-maxX${maxX}-ttnm${ttnm}-numberNodes${numberNodes}-m"+${mobility}+"-rep${repetition}.vec"

**.constraintAreaMaxX = ${maxX=300m,1000m,5000m,10000m}
**.constraintAreaMaxY = ${maxY=300m,1000m,5000m,10000m ! maxX}

**.loRaNodes[*].**.initialX = uniform(0m,${maxX})
**.loRaNodes[*].**.initialY = uniform(0m,${maxY})

**.LoRaNic.mac.typename = ${macProtocol="Aloha","Csma","MeshRouter","IRSMiTra","RSMiTra","RSMiTraNR","MiRS","RSMiTraNAV"}

#**.LoRaNic.mac.typename = ${macProtocol="Aloha"}
#**.LoRaNic.mac.typename = ${macProtocol="Csma"}
#**.LoRaNic.mac.typename = ${macProtocol="MeshRouter"}
#**.LoRaNic.mac.typename = ${macProtocol="IRSMiTra"}
#**.LoRaNic.mac.typename = ${macProtocol="RSMiTra"}
#**.LoRaNic.mac.typename = ${macProtocol="RSMiTraNR"}
#**.LoRaNic.mac.typename = ${macProtocol="RSMiTraNAV"}
#**.LoRaNic.mac.typename = ${macProtocol="MiRS"}

[StationaryMobilty]
**.loRaNodes[*].mobility.typename = ${mobility="StationaryMobility"}

[MassMobility]
**.loRaNodes[*].mobility.typename = ${mobility="MassMobility"}

**.mobility.changeInterval = normal(1s, 0.1s)
**.mobility.angleDelta = normal(0deg, 30deg)
**.mobility.speed = normal(2.0mps, 0.5mps)


[GaussMarkovMobility]
**.loRaNodes[*].mobility.typename = ${mobility="GaussMarkovMobility"}

**.mobility.alpha = 0.5
**.mobility.speed = 2.0mps
**.mobility.angle = uniform(0deg, 360deg)

**.mobility.speedStdDev = 0.5mps
**.mobility.angleStdDev = 90deg

**.mobility.margin = 0m
