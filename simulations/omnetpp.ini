[General]
include statistics.ini
include staticParams.ini
include dynamicParams.ini

network = rlora.simulations.LoRaNetworkTest
rng-class = "cMersenneTwister"
sim-time-limit = 600s
simtime-resolution = -11
cmdenv-status-frequency = 2s
cmdenv-express-mode = true

repeat = 8

#<!> Error -- see results/MassMobility-mobility=MassMobility,ttnm=1.5s,numberNodes=32,maxX=20000m,maxY=20000m,macProtocol=LoRaMeshRouterRTSCTSv2-#0.out for details

**.timeToFirstTrajectory = uniform(0s,2s)
**.timeToFirstMission = uniform(0s,2s)
**.timeToNextTrajectory = 2s

**.LoRaMedium.pathToCollisions =  "${resultdir}/mac"+${macProtocol}+"-maxX${maxX}-ttnm${ttnm}-numberNodes${numberNodes}-m"+${mobility}+"-rep${repetition}.txt"

output-scalar-file="${resultdir}/mac"+${macProtocol}+"-maxX${maxX}-ttnm${ttnm}-numberNodes${numberNodes}-m"+${mobility}+"-rep${repetition}.sca"
output-vector-file="${resultdir}/mac"+${macProtocol}+"-maxX${maxX}-ttnm${ttnm}-numberNodes${numberNodes}-m"+${mobility}+"-rep${repetition}.vec"


**.constraintAreaMaxX = ${maxX=5000m,10000m,20000m}
**.constraintAreaMaxY = ${maxY=5000m,10000m,20000m ! maxX}
#**.constraintAreaMaxX = ${maxX=200m}
#**.constraintAreaMaxY = ${maxY=200m}

**.loRaNodes[*].**.initialX = uniform(0m,${maxX})
**.loRaNodes[*].**.initialY = uniform(0m,${maxY})

#**.LoRaNic.mac.typename = ${macProtocol="LoRaMeshRouter","LoRaCSMA","LoRaAloha","LoRaCADAloha","LoRaMeshRouterTunedRTSCTSv1","LoRaMeshRouterRTSCTSv1","LoRaMeshRouterRTSCTSv2"}

#**.LoRaNic.mac.typename = ${macProtocol="LoRaMeshRouter","LoRaMeshRouterRTSCTSTunedv1","LoRaAloha"}
**.LoRaNic.mac.typename = ${macProtocol="LoRaMeshRouterTunedRTSCTSv1","LoRaMeshRouterRTSCTSv1","LoRaMeshRouterRTSCTSv2"}

